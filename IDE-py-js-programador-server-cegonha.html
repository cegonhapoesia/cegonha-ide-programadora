<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IDE Educacional com Pyodide</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f4f8;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4caf50;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .editor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    textarea {
      width: 45%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      resize: vertical;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    iframe {
      width: 90%;
      height: 300px;
      border: 2px solid #4caf50;
      border-radius: 10px;
      background: white;
    }
    #mensagemVoz {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      white-space: pre-wrap;
      text-align: left;
      padding: 10px 20px;
    }
    .dark-mode {
      background-color: #2e2e2e;
      color: #fff;
    }
    .dark-mode header {
      background-color: #333;
    }
    .dark-mode textarea {
      background-color: #444;
      color: #fff;
    }
    .dark-mode iframe {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    IDE Cegonha Educacional com Pyodide üêç
    <div>
      <button onclick="executar()">‚ñ∂Ô∏è Executar C√≥digo</button>
      <button onclick="limparEditor()">üßπ Limpar Editor</button>
      <button onclick="mudarTema()">üåô / üåû Mudar Tema</button>
    </div>
  </header>

  <div class="editor">
    <textarea id="html" placeholder="HTML aqui..."><h1>Ol√° Mundo</h1></textarea>
    <textarea id="css" placeholder="CSS aqui...">h1 { color: blue; }</textarea>
    <textarea id="js" placeholder="JavaScript aqui...">console.log("JS funcionando!");</textarea>
    <textarea id="python" placeholder="Python aqui...">print("Ol√° do Python!")</textarea>
  </div>

  <div id="mensagemVoz">üí¨ Sa√≠da do Python aqui...</div>
  <iframe id="preview"></iframe>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
  <script>
    let pyodide = null;

    async function iniciarPyodide() {
      pyodide = await loadPyodide();
      console.log("‚úÖ Pyodide carregado!");
    }

    iniciarPyodide();

    async function executar() {
      const html = document.getElementById("html").value;
      const css = `<style>${document.getElementById("css").value}</style>`;
      const js = `<script>${document.getElementById("js").value}<\/script>`;
      const python = document.getElementById("python").value;

      const safeLinks = `
        <script>
          document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && e.target.href) {
              e.preventDefault();
              window.open(e.target.href, '_blank');
            }
          });
        <\/script>
      `;

      const code = html + css + js + safeLinks;

      const iframe = document.getElementById("preview");
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write(code);
      doc.close();

      if (python && pyodide) {
        try {
          const fullCode = `
import sys
from io import StringIO
sys.stdout = StringIO()

${python}

result = sys.stdout.getvalue()
result
          `;
          let output = await pyodide.runPythonAsync(fullCode);
          exibirMensagem(`üêç Python:\n${output}`);
        } catch (err) {
          exibirMensagem(`‚ùå Erro no Python:\n${err}`);
        }
      } else if (!pyodide) {
        exibirMensagem("‚ö†Ô∏è Pyodide ainda est√° carregando. Tente novamente em instantes.");
      }
    }

    function exibirMensagem(msg) {
      document.getElementById("mensagemVoz").innerText = msg;
    }

    function limparEditor() {
      document.getElementById("html").value = "";
      document.getElementById("css").value = "";
      document.getElementById("js").value = "";
      document.getElementById("python").value = "";
      exibirMensagem("üßπ Editor limpo!");
    }

    function mudarTema() {
      document.body.classList.toggle("dark-mode");
      const tema = document.body.classList.contains("dark-mode") ? "escuro" : "claro";
      exibirMensagem(`üåô Tema ${tema} ativado.`);
    }
  </script>
</body>
</html>
